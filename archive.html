---

layout: layout
title: TheChels.me Archives
description: Archive

---

<div class="content">
	{% for post in site.posts %}
	<ul class="posts">
      <li style="margin-bottom:1em;">
       <small>
           ★ {{ post.date | date: "%d %b %Y" }} →  
           <a href="{{ post.url }}">{{ post.title }} </a> 
           →  by <a href=/{{ post.author }}>{{ post.author }}</a>
          </small>
      </li>        
	</ul>
	{% endfor %}
</div>
