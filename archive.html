---

layout: layout
title: TheChels.me Archives
description: Archive

---

<div class="content">
	{% for post in site.posts %}
	<ul class="posts">
	
      <li style="margin-bottom:1em;">
       <small>★ <a href="{{ post.url }}">{{ post.title }} →</a> : <span class="date">published by <a href=/{{ post.author }}>{{ post.author }}</a> on: {{ post.date | date: "%e %B, %Y" }}</span></small>
      </li>
            
	</ul>
	{% endfor %}
</div>
