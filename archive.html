---

layout: layout
title: TheChels.me Archives
description: Archive

---

<div class="content">
	{% for post in site.posts %}
	<ul class="posts">
      <li style="margin-bottom:0.5em;">
           <small>
           <i class="icon-star"></i> by {{ post.author }} → dated: {{ post.date | date: "%Y-%m-%d" }} → <a href="{{ post.url }}">{{ post.title }}</a> →  
          </small>
      </li>        
	</ul>
	{% endfor %}
</div>
