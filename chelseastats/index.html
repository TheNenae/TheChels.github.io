---
layout: layout
title: ChelseaStats
author: ChelseaStats
---
<p>A list of articles written by {{page.author}}</p>
<ul class="posts">
{% for p in site.posts do %}
  {% if p.author == post.author %}
    <li><small>★ {{ post.date | date: "%d %b %Y" }} → <a href="{{ p.url }}">{{ p.title }}</a></small></li>
  {% endif %}
{% endfor %}
</ul>
