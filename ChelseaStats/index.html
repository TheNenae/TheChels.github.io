---
layout: layout
title: ChelseaStats
author: ChelseaStats
---
<p>A list of articles written by {{page.author}}</p>
<ul class="posts">
{% for post in site.categories.{{page.author}} limit: 20 %}
  <div class="post_info">
    <li>
         <small><span>★ <a href="{{ post.url }}">{{ post.title }} →</a> : published  on {{ post.date | date:"%Y-%m-%d" }} </span></small>
    </li>
    </div>
  {% endfor %}
</ul>
